<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmación de Asistencia</title>
  <link rel="stylesheet" href="style/style.css">
  <style>
    
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('images/formulario.JPG') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    /* Overlay translúcido opcional (opcional pero bonito) */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.3); /* Blanco semi-transparente */
      z-index: -1;
    }
  </style>
</head>
<body class="rsvp-body">
  <header>
    <h1>Javiera & Ángel</h1>
    <nav class="navbar">
      <a href="index.html">Inicio</a>
      <a href="ceremonia.html">Ceremonia</a>
      <a href="recepcion.html">Recepción</a>
      <a href="rsvp.html">Confirmar asistencia</a>
      <a href="playlist.html">Canciones</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Confirmación de Asistencia</h2>
    <p>Por favor, confirma tu presencia antes del 10 de septiembre.</p>
    <form id="rsvp-form" action="https://formspree.io/f/mjkrpkpy"  method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
    
      <label for="asistencia">¿Asistirás?</label>
      <select id="asistencia" name="asistencia">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    
      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios" placeholder="Escribe aquí tus comentarios..."></textarea>
    
      <button type="submit">Enviar Confirmación</button>
    </form>

    <!-- Mensaje de éxito -->
    <div id="success-message" class="success-message">
      ¡Gracias por confirmar tu asistencia!
    </div>
  </div>

    <!-- Mensaje Final -->
  <section class="final-message">
      <h2>Esperamos verte allí</h2>
      <p>Consultas al boton del whatsapp</p>
      <p>Javiera & Ángel</p>
  </section>
  
  <!-- Script para animaciones -->
  <script>
    const faders = document.querySelectorAll(".fade-in");

    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.2
    });

    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });

    // Mostrar mensaje de éxito al enviar
    const form = document.getElementById('rsvp-form');
    const successMessage = document.getElementById('success-message');
  
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Detenemos el envío normal
    
      const formData = new FormData(form);
    
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          // Muestra el mensaje de éxito
          successMessage.style.display = 'block';
          form.reset();
        
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 5000);
        } else {
          alert("Hubo un error al enviar el formulario. Inténtalo de nuevo.");
        }
      }).catch(error => {
        console.error('Error:', error);
        alert("Hubo un error al enviar el formulario.");
      });
    });
  </script>

</body>
</html>
